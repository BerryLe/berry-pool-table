<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Welcome!</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
		<link rel="stylesheet" href="../static/css/styles.css" />
		<script src="../static/js/pools.js" type="text/javascript"></script>
		<script src="../static/js/validate.js" type="text/javascript"></script>
	</head>
	<body onload="displayPools()">
		<h1>Welcome to Austin Pool Information Website!</h1>
		<div class="pillow" style="padding: 100px">
			<div class="card">
				<ul class="list-group list-group-flush">
					<li class="list-group-item"><h2><a data-toggle="collapse" href="#pools" role="button" aria-expanded="false" aria-controls="collapseExample">Show Pools</a></h2></li>
					<li class="list-group-item"><h2><a data-toggle="collapse" href="#pool_form" role="button" aria-expanded="false" aria-controls="collapseExample">Add Pools</a></h2></li>
				</ul>
			</div>
			<div class="collapse" id="pool_form">
				<div class="card card-body">
					<form action="/" method="post" id="pools_form" onsubmit="return validateData()">
						<div class="form-group row">
							<label for="pool_name" class="col-sm-2 col-form-label"><b>Pool Name</b></label>
							<input type="text" class="form-control col-sm-10" name="pool_name" required>
						</div>
						<div class="form-group row">
							<label for="pool_type" class="col-sm-2 col-form-label"><b>Pool Type</b></label>
							<input type="text" class="form-control col-sm-10" name="pool_type" required>
						</div>
						<div class="form-group row">
							<label for="status" class="col-sm-2 col-form-label"><b>Status</b></label>
							<input type="text" class="form-control col-sm-10" name="status" required>
						</div>
						<button type="submit" class="btn btn-light">Add</button>
						<br />
						<br />
					</form>
					<div class="alert alert-warning alert-dismissible fade show" role="alert" id="error">
					</div>
				</div>
			</div>
			<div class="collapse" id="pools">
				<div class="card">
					<div class="card-body" id="poolsDiv">
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
